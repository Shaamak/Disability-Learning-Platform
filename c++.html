<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Playlist</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set body background color and styling */
        body {
            background-color: #f0f8ff; /* light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Main container styling */
        .container {
            background-color: #ffffff; /* white background for content */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        /* Heading styling */
        h1 {
            color: #1e90ff; /* dark blue color */
            margin-bottom: 20px;
        }

        /* Playlist video styling */
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>C++ Playlist</h1>
        <!-- Embedded YouTube Playlist -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/j8nAHeVKL08?si=QmoraZ-Syg1zM0kI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

</body>
</html>
